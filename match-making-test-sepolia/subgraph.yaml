specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MatchMaking
    network: sepolia
    source:
      address: "0x8C85db386CA5F169dFE5E2431429AD4596b2d2D5"
      abi: MatchMaking
      startBlock: 7774556
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Liked
        - Match
      abis:
        - name: MatchMaking
          file: ./abis/MatchMaking.json
      eventHandlers:
        - event: Liked(indexed address,indexed address)
          handler: handleLiked
        - event: Match(indexed address,indexed address)
          handler: handleMatch
      file: ./src/match-making.ts
