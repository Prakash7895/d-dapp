specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MatchMaking
    network: sepolia
    source:
      address: "0x59DdB882068Af73011E4935a8dcbED0Ce3B80974"
      abi: MatchMaking
      startBlock: 8084319
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Like
        - Match
        - MultiSigCreated
      abis:
        - name: MatchMaking
          file: ./abis/MatchMaking.json
      eventHandlers:
        - event: Like(indexed address,indexed address)
          handler: handleLike
        - event: Match(indexed address,indexed address)
          handler: handleMatch
        - event: MultiSigCreated(indexed address,indexed address,indexed address)
          handler: handleMultiSigCreated
      file: ./src/match-making.ts
